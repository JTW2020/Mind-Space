version: "3.9"
services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mindspaceapp
      MYSQL_DATABASE: mindspacedb

  app:
    build: .
    image: wthunder/mindspaceapp
    ports: "5000:5000"
    volumes:
      - .:/app
    depends_on:
      - db
